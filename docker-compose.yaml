services:

  frontend:
    image: europe-west3-docker.pkg.dev/turkish-trade-house/front/front:latest
    container_name: frontend
    restart: 'always'
    networks:
      tth:
        ipv4_address: 192.168.21.2

  proxy:
    image: nginx
    container_name: frontend-proxy
    restart: 'always'
    volumes:
      - ${PWD}/deploy/nginx/proxy.conf:/etc/nginx/conf.d/default.conf
    ports:
      - '8080:80'
    networks:
      - tth

networks:
  tth:
    driver: bridge
    ipam:
     config:
       - subnet: 192.168.21.0/25